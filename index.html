<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <title>Шляпа</title>
</head>
<body>
    <div class="page" id="mainPage">
        <div id="mainPage_actions">
            <button id="mainPage_createRoom" onclick="showPage('createPage')">
                Создать
            </button><button id="mainPage_joinRoom" onclick="showPage('joinPage')">
                Войти
            </button>
            <button id="mainPage_viewRules" onclick="showPage('rulesPage')"></button>
        </div>
    </div>
    <div class="page" id="createPage" style="display: none;">
        <button class="white-bubble go-back" id="createPage_goBack" onclick="showPage('mainPage')">
            <span class="fa fa-chevron-left"></span>
        </button><button class="white-bubble view-rules" id="createPage_viewRules" onclick="showPage('rulesPage')">
            Правила
        </button>
        <div class="content-small">
            <div id="createPage_header">
                <h1 id="createPage_key">Джомолунгма</h1>
                <p>Это ключ комнаты. Отправьте его друзьям.</p>
                <button class="small-button bg-blue" id="createPage_copyKey" onclick="copyKey()">Скопировать ключ</button>
            </div>
            <div id="createPage_body">
                <input id="createPage_inputName" placeholder="Введи имя">
                <button class="medium-button bg-green" id="createPage_go">Поехали!</button>
            </div>
        </div>
    </div>
    <div class="page" id="joinPage" style="display: none;">
        <button class="white-bubble go-back" id="joinPage_goBack" onclick="showPage('mainPage')">
            <span class="fa fa-chevron-left"></span>
        </button><button class="white-bubble view-rules" id="joinPage_viewRules" onclick="showPage('rulesPage')">
            Правила
        </button>
        <button class="medium-button bg-green" id="joinPage_go">Поехали!</button>
    </div>
    <div id="rulesPage" style="display: none;">
        <button class="white-bubble go-back" id="rulesPage_goBack" onclick="showPage('mainPage')"><span class="fa fa-chevron-left"></button>
    </div>
    <div id="waitPage" style="display: none;">
        <button id="waitPage_viewRules" onclick="showPage('rulesPage')">Rules</button>
        <div id="waitPage_users"></div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
