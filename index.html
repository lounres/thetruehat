<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <title>Шляпа</title>
</head>
<body>
    <div id="mainPage">
        <div id="mainActions">
            <button id="mainCreate" onclick="showPage('createPage')">
                Создать
            </button><button id="mainJoin" onclick="showPage('joinPage')">
                Войти
            </button>
            <button id="mainRules" onclick="showPage('rulesPage')"></button>
        </div>
    </div>
    <div id="createPage" style="display: none;">
        <button class="white-bubble" id="createBack" onclick="showPage('mainPage')">
            <span class="fa fa-chevron-left"></span>
        </button><button class="white-bubble" id="createRules" onclick="showPage('rulesPage')">
            Правила
        </button>
        <div class="content-small">
            <div id="createHeader">
                <h1 id="createKey">Джомолунгма</h1>
                <p>Это ключ комнаты. Отправьте его друзьям.</p>
                <button class="small-button bg-blue" id="createCopy" onclick="copyKey()">Скопировать ключ</button>
            </div>
            <div id="createBody">
                <input id="createName" placeholder="Введи имя">
                <button class="medium-button bg-green" id="createGo">Поехали!</button>
            </div>
        </div>
    </div>
    <div id="joinPage" style="display: none;">
        <button id="joinRules" onclick="showPage('rulesPage')">Rules</button>
        <button class="white-bubble" id="joinBack" onclick="showPage('mainPage')">
            <span class="fa fa-chevron-left"></button>
        <input id="joinKey">
        <input id="joinName">
        <button id="joinGo">Go</button>
    </div> 
    <div id="rulesPage" style="display: none;">
        <button class="white-bubble" id="rulesBack" onclick="showPage('mainPage')">
            <span class="fa fa-chevron-left"></button>
    </div>
    <div id="waitPage" style="display: none;">
        <button id="waitRules" onclick="showPage('rulesPage')">Rules</button>
        <div id="waitUsers"></div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
