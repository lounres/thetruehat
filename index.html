<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <title>Шляпа</title>
</head>
<body>
    <div id="mainPage">
        <button id="mainCreate" onclick="showPage('createPage')">
            Создать игру
        </button><span id="mainSpacer">
        </span><button id="mainJoin" onclick="showPage('joinPage')">
            Подключиться
        </button><button class="white-bubble" id="mainRules" onclick="showPage('rulesPage')">
        </button>
    </div>
    <div id="createPage" style="display: none;">
        <button class="white-bubble" id="createBack" onclick="showPage('mainPage')">
            <span class="fa fa-chevron-left"></span>
        </button><button class="white-bubble" id="createRules" onclick="showPage('rulesPage')">
        </button>
        <span id="createKey">Key</span>
        <button id="createCopy" onclick="copyKey()">Copy</button>
        <input id="createName">
        <button id="createGo">Go</button>
    </div>
    <div id="joinPage" style="display: none;">
        <button id="joinRules" onclick="showPage('rulesPage')">Rules</button>
        <button class="white-bubble" id="joinBack" onclick="showPage('mainPage')">Back</button>
        <input id="joinKey">
        <input id="joinName">
        <button id="joinGo">Go</button>
    </div> 
    <div id="rulesPage" style="display: none;">
        <button class="white-bubble" id="rulesBack" onclick="showPage('mainPage')">Back</button>
    </div>
    <div id="waitPage" style="display: none;">
        <button id="waitRules" onclick="showPage('rulesPage')">Rules</button>
        <div id="waitUsers"></div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
